<form [formGroup]="educationForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div formArrayName="education">
      <div *ngFor="let edu of educationControls; let i = index" [formGroupName]="i" class="mb-3 border p-3">
        <div class="mb-3">
          <label for="school" class="form-label">School:</label>
          <input id="school" formControlName="school" class="form-control" required>
        </div>
  
        <div class="mb-3">
          <label for="degree" class="form-label">Degree:</label>
          <input id="degree" formControlName="degree" class="form-control" required>
        </div>
  
        <div class="mb-3">
          <label for="fieldOfStudy" class="form-label">Field of Study:</label>
          <input id="fieldOfStudy" formControlName="fieldOfStudy" class="form-control" required>
        </div>
  
        <div class="mb-3">
          <label for="startYear" class="form-label">Start Year:</label>
          <input id="startYear" formControlName="startYear" type="number" class="form-control" required>
        </div>
  
        <div class="mb-3">
          <label for="endYear" class="form-label">End Year:</label>
          <input id="endYear" formControlName="endYear" type="number" class="form-control" required>
        </div>
  
        <button type="button" class="btn btn-danger" (click)="removeEducation(i)">Remove</button>
      </div>
    </div>
    <button type="button" class="btn btn-secondary" (click)="addEducation()">Add Education</button>
    <button type="submit" class="btn btn-primary" [disabled]="!educationForm.valid">Save</button>
  </form>
